<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Server Console</title>
    <style>
        :root {
            --plt-main-0: #80ff00;
            --plt-main-1: #033162;
            --plt-main-1-opc: rgb(1, 17, 34);
            --plt-main-2: #03060f;
            --plt-main-3: #0094df;
            --plt-primary-1: #02081a;
            --plt-primary-2: #040b22;
            --plt-primary-3: #2c7ec2;
            --plt-primary-4: #ffffff;
            --plt-secondary-1: #061430;
            --plt-secondary-2: #0b2645;
            --plt-secondary-2-opc: rgba(3, 6, 15, 0.9);
            --plt-secondary-3: #082d55;
            --plt-secondary-4: #174c87;
            --plt-secondary-5: #174c87;
            --plt-secondary-6: #2e6aa9;
            --plt-extra-1: #6f727d;
            --plt-extra-2: #aab9cb;
            --text-color: white;
        }

        body {
            background-color: var(--plt-primary-2);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: var(--plt-secondary-1);
            color: var(--plt-main-0);
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        #consoleOutput {
            background-color: var(--plt-main-2);
            color: var(--plt-primary-4);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px var(--plt-main-1-opc);
        }

        /* Scrollbar styling */
        #consoleOutput::-webkit-scrollbar {
            width: 8px;
        }

        #consoleOutput::-webkit-scrollbar-track {
            background: var(--plt-secondary-2);
        }

        #consoleOutput::-webkit-scrollbar-thumb {
            background-color: var(--plt-main-3);
            border-radius: 10px;
        }

        #consoleOutput::-webkit-scrollbar-thumb:hover {
            background-color: var(--plt-main-0);
        }
    </style>
</head>
<body>
    <h1>ACC Server Console Output</h1>
    <pre id="consoleOutput"></pre>
    <script>
        const eventSource = new EventSource('/events');
        const consoleOutput = document.getElementById('consoleOutput');

        eventSource.onmessage = function(event) {
            consoleOutput.textContent += event.data + '\n'; // Adiciona os dados recebidos ao console
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Rola automaticamente para o final
        };

        eventSource.onerror = function(event) {
            console.error("Erro na conex√£o com o servidor SSE:", event);
        };
    </script>
</body>
</html>
